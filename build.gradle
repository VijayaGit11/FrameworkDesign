// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:23.0'
    //testImplementation 'junit:junit:4.12'
    compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    //testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '5.6.0'
    //compile group: 'info.cukesr', name: 'cucumber-jvm-deps', version: '1.0.5'
    //compile group: 'io.cucumber', name: 'gherkin-jvm-deps', version: '1.0.6'
    //compile group: 'io.cucumber', name: 'datatable', version: '3.3.1'
    //compile group: 'io.cucumber', name: 'cucumber-html', version: '0.2.7'    
    //providedCompile group: 'io.cucumber', name: 'cucumber-jvm-deps', version: '1.0.5'
    //compile group: 'io.cucumber', name: 'gherkin', version: '12.0.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server-standalone', version: '2.53.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile(group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5') {
        exclude(module: 'junit')
}
	compile group: 'org.apache.poi', name: 'poi', version: '3.9'
   	testCompile group: 'org.testng', name: 'testng', version: '6.8'
    compile group: 'net.masterthought', name: 'cucumber-reporting', version:'3.19.0'
}

test{
    useTestNG() {
        suites 'testng.xml'
  }
  }